{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="hero-banner mb-4" style="height: 200px;">
            <div class="hero-text">
                <h2 class="fw-bold">Welcome Back!</h2>
                <p class="mb-0">Continue your academic journey</p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-primary rounded-circle p-3 d-inline-block mb-3">
                        <i class="fas fa-user fa-2x text-white"></i>
                    </div>
                    <h3 class="fw-bold text-primary">Login</h3>
                    <p class="text-muted">Access your attendance dashboard</p>
                </div>
                
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="fas fa-user me-2 text-primary"></i>Username
                        </label>
                        <input type="text" name="username" class="form-control form-control-lg" required 
                               placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="fas fa-lock me-2 text-primary"></i>Password
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg" required 
                               placeholder="Enter your password">
                    </div>
                    <button class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-primary fw-semibold text-decoration-none">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <img src="/placeholder.svg?height=150&width=200" alt="Study illustration" class="rounded opacity-75">
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: var(--ghibli-blue);
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }
    
    .btn-primary {
        background: linear-gradient(45deg, var(--ghibli-blue), var(--ghibli-green));
        border: none;
    }
    
    .btn-primary:hover {
        background: linear-gradient(45deg, var(--ghibli-green), var(--ghibli-blue));
        transform: translateY(-2px);
    }
</style>
{% endblock %}
